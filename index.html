<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog feed page</title>
    <meta name="description" content="A blog showcasing posts about fashion and its origin!">
    <script src="https://kit.fontawesome.com/156d4e89cb.js" crossorigin="anonymous"></script>
    <script src="js/feed.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/feed.css">
</head>

<body>
    <header>
        <div id="blog-content" style="display: none;"></div>

        <div class="header">
            <h1>the blog</h1>
        </div>
        <div class="carosel-container">
            <section class="slider-wrapper">
                <button class="slide-arrow" id="slide-arrow-prev">
                    <i class="fa-sharp fa-solid fa-angle-left fa-lg" style="color: #ffffff;"></i>
                </button>
                <button class="slide-arrow" id="slide-arrow-next">
                    <i class="fa-sharp fa-solid fa-angle-right fa-lg" style="color: #ffffff;"></i>
                </button>
                <ul class="slides-container" id="slides-container">
                    <li class="slide"></li>
                    <li class="slide"></li>
                    <li class="slide"></li>
                </ul>
            </section>
        </div>
    </header>
    <h2 class="filter-heading">Find your article</h2>
    <div class="filter-container">
        <input type="text" id="search-input" placeholder="Search by title...">
        <select id="filter-select">
            <option value="all">All Tags</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>
    <div id="blog-feed-one">
    </div>

    <div class="split-container">
        <div id="content-split">
        </div>
    </div>
    <div id="blog-feed-two">

    </div>
    <div class="split-container-two">
        <div id="content-spilt-two">

        </div>
    </div>
    <div id="blog-feed-three">

    </div>
    <div class="split-container">

        <div id="content-split-three">

        </div>
    </div>
    <footer>
        <div class="footer-container">
            <h2>Follow the author here!</h2>
            <div class="social-icons">
                <i class="fa-brands fa-snapchat fa-xl" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i>
                <i class="fa-brands fa-linkedin-in fa-xl" style="color: #ffffff;"></i>
            </div>
            <div class="copyright">
                copyright 2024
            </div>
        </div>
    </footer>
</body>

</html>
