<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <meta name="description" content="Log in page for the admin user">
  <link rel="icon" type="image/png" href="../icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js" defer></script>
</head>

<body>
  <h1>the blog</h1>
  <div class="container">
    <div class="log-container">
      <h2>Sign in to your account</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <p id="error-message" style="color: red; display: none;"></p>
        <p class="new-user">new user? <a href="register.html" class="register">register here</a> </p>
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
</body>

</html>
