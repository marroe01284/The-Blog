<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register account</title>
    <meta name="description" content="register a new user.">
    <link rel="icon" type="image/png" href="../icons/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js" defer></script>
</head>

<body>
    <h1>the blog</h1>
    <div class="container">
        <div class="log-container">
            <h2>Create a user</h2>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br>
                <button type="submit">Register</button>
            </form>
            <div>
                <p class="option-1">or</p>
            </div>
            <a class="log-in" href="login.html">Log in</a>

            <div id="error-message" style="color: red;"></div>
        </div>
    </div>
</body>

</html>
