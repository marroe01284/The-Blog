<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your blog post</title>
    <meta name="description" content="Create your blog posts and display it in the feed page">
    <link rel="icon" type="image/png" href="../icons/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../css/post.css">
    <script src="../js/post.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li><a href="makepost.html">Create</a></li>
                <li><a href="blogview.html">Blogs</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Make a Post</h1>
        <form id="post-form">
            <div class="form-set">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-set">
                <label for="tags">Tags (max 2, separated by commas):</label>
                <input type="text" id="tags" name="tags" pattern="[^,]+(,[^,]+)?" required>
            </div>
            <div class="form-set">
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" name="imageUrl" required>
            </div>
            <div class="form-set">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="20" required></textarea>
            </div>
            <div id="error-message" style="color: red;"></div>
            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
